<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Profile Card</title>

</head>

<body>
  <main>

    <div class="div-top">
      <img src="images/bg-pattern-card.svg" alt="bubbles background image" class="top-bg-img">
    </div>

    <img src="images/image-victor.jpg" alt="profile image" class="profile-img">

    <div class="div-content">
      <h1 class="name"> Victor Crest<span class="age">26</span></h1>
      <p class="city">London</p>
      <hr />
      <div class="div-stats">
        <div class="stats">
          <p class="num">80K</p>
          <p class="type">Followers</p>
        </div>
        <div>
          <p class="num">803K</p>
          <p class="type">Likes</p>
        </div>
        <div>
          <p class="num">1.4K</p>
          <p class="type">Photos</p>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br /><br />
      Coded by <a href="https://github.com/MOB2000" target="_blank">Muhannad Barhoum</a>.
    </div>
  </footer>
</body>

</html>
